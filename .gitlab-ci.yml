build:windows-python:
  stage: build
  dependencies: []
  tags:
    - win10
    - python
  before_script:
    - *before-script-vcpkg-windows
    - pew new CI-urx -r requirements-gitlab.txt
  script:
    - $Env:CMAKE_BUILD_PARALLEL_LEVEL=$NUM_PARALLEL
    - pew in CI-urx pip install . --config-settings="--global-option=CMAKE_TOOLCHAIN_FILE=$Env:VCPKG_LOCAL_GIT\\scripts\\buildsystems\\vcpkg.cmake cmake_build_type=Release" --no-clean -v
    - pew in CI-urx python -m unittest discover test/python
  after_script:
    - pew rm CI-urx

build:ubuntu-python:
  stage: build
  dependencies: []
  tags:
    - ubuntu
    - python
  before_script:
    - *before-script-vcpkg-linux
    - pew new CI-urx -r requirements-gitlab.txt
  script:
    - export CMAKE_BUILD_PARALLEL_LEVEL=$NUM_PARALLEL
    - pew in CI-urx pip install . --config-settings="--global-option=CMAKE_TOOLCHAIN_FILE=$VCPKG_LOCAL_GIT/scripts/buildsystems/vcpkg.cmake cmake_build_type=Release" --no-clean -v
    - pew in CI-urx python -m unittest discover test/python
    - pew in CI-urx pybind11-stubgen pyurx --output-dir=python
    - if [[ ! -z "$(git status --porcelain)" ]]; then echo "Run pybind11-stubgen before commit."; echo "$(git status --porcelain)"; git diff; exit 1; fi
  after_script:
    - pew rm CI-urx

