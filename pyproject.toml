[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "wheel",
    "setuptools>69.0.0,<73",
    "cmake-build-extension",
    "importlib-metadata",
    "numpy<2",
    "toml",
    "pip",
    "cmake",
    "parameterized"
]

[project]
name = "pyurx"
version = "0.6.26.4"
dependencies = [
    "cmake-build-extension",
    "numpy<2",
    "parameterized",
    "setuptools>69.0.0,<73",
    "pip",
    "cmake",
    "toml"
]
description = "URX python binding"
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: Unix",
    "Operating System :: Microsoft",
    "Programming Language :: C++",
    "Programming Language :: Python",
    ]
requires-python = ">=3.8"

[tool.setuptools]
py-modules = []

[tool.black]
line-length = 100
extend-exclude = '\.pyi$'

[tool.cibuildwheel]
build-verbosity = 1
build-frontend = { name="pip", args=["--no-clean"] }

[tool.cibuildwheel.windows]
build = ["cp38-win_amd64", "cp39-win_amd64", "cp310-win_amd64", "cp311-win_amd64", "cp312-win_amd64", "cp313-win_amd64"]
# Should be build-system.requires but doesn't work.
before-build = "pip install cmake"
